<body>
<div class="container">
 <div class="row">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom fixed-top bg-white">
        <div class="logo">
<!--          <a href="index.html">Bliss</a>-->
      </div>
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a class="active nav-link px-2 link-dark" href="http://127.0.0.1:5000/">Home</a></li>
        <li><a class="nav-link px-2 link-dark" href="http://127.0.0.1:5000/create_event/" >Create event</a></li>
      </ul>


        {% if current_user.is_authenticated %}
            <a href="http://127.0.0.1:5000/current_profile/" class="nav-link px-5 link-dark">My profile</a>
            <a href="http://127.0.0.1:5000/search_friends" class="nav-link px-5 link-dark">Friends</a>
            <a href="http://127.0.0.1:5000/search_events/" class="nav-link px-5 link-dark">Search Events</a>
            <a href="http://127.0.0.1:5000/logout/"><button type="button" class="btn btn-outline-primary me-2">Logout</button></a>
        {% else %}
          <div class="col-md-3 text-end">
            <a href="http://127.0.0.1:5000/login/"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
            <a href="http://127.0.0.1:5000/register/"><button type="button" class="btn btn-primary">Sign-up</button></a>
          </div>
        {% endif %}

    </header>
 </div>
