{% extends 'base.html' %}
{% block content %}
<!--<body class="bg-light">-->

<div class="container">
  <main>
    <div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Регистрация</h4>
        <form action="/register/" method="post" enctype="multipart/form-data">
          <div class="row g-3">

            <div class="col-12">
              <label for="username" class="form-label">Имя пользователя</label>
              <div class="input-group has-validation">

                <input type="text" class="form-control" name="username" placeholder="Имя пользователя" required>
              <div class="invalid-feedback">
                  Your username is required.
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="Email" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="email" class="form-control" name="email" placeholder="Электронный адрес" required>
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>


             <div class="form-group">
                <label for="Age" >Age</label>
                <input type="age" class="form-control" id="99" aria-describedby="emailHelp" name="age">
            </div>

            <div class="col-12">
                <label for="password" class="form-label">Пароль</label>
                <div class="input-group has-validation">
                  <input type="password" class="form-control" id="exampleInputPassword" name="password" placeholder="" required>
                </div>
            </div>

             <div>
                <p>Your avatar</p>
                <input type="file" name="avatar">
             </div>

          <button class="w-100 btn btn-primary btn-lg" type="submit">Завершить регистрацию</button>

        </form>

      </div>
    </div>
  </main>
</div>
{% endblock %}
